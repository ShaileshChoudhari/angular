<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="registrationForm" (ngSubmit)="registerUser()">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [class.is-invalid]="email.invalid && email.touched" formControlName="email" name="email" type="text" class="form-control rounded-0" required />
                        <div *ngIf="email.invalid && email.touched">
                            <small class="text-danger" *ngIf="email.errors?.required">Email is required</small>
                            <small class="text-danger" *ngIf="email.errors?.pattern">Email pattern is invalid</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [class.is-invalid]="password.invalid && password.touched" formControlName="password" name="password" type="password" class="form-control rounded-0" required />
                        <div *ngIf="password.invalid && password.touched">
                            <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
                            <small class="text-danger" *ngIf="password.errors?.minlength">Password must be atleast 8 characters</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
